    <script>
            var map;
            var service;
             var markers = [];
             var start;
             var end;
            var directionsDisplay;
            var directionsService;
            var index;

      function initMap() {
        var pyrmont = {lat: 50.447117, lng: 30.4462145};
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsService= new google.maps.DirectionsService();
            map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });
        directionsDisplay.setMap(map);

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 5000,
          type: ['parking']
        }, callback);

        google.maps.event.addListener(map, 'rightclick', function(event) {
            map.setCenter(event.latLng)
            clearResults(markers);

            service.nearbySearch({
                  location: event.latLng,
                  radius: 5000,
                  type: ['parking']
                }, callback);
            });

        //find my Location
         if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            start = pos;
            var marker = new google.maps.Marker({
                position: pos,
                title: "Here I am!",
                draggable:true,
                animation: google.maps.Animation.BOUNCE
             });
            marker.setMap(map);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            markers.push(createMarker(results[i]));
            index = i;
          }
        }
        loadParkingsFromDB();
      }

      function createMarker(place) {

         var infoWindowContent = [place.name+ '<button style="margin-left:20px" class="btn btn-danger" id="makeRoute">'+"Make route!"+'</button>'].join("");

          var info = new google.maps.InfoWindow({
                content: infoWindowContent
            });


        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
            infoWindow: info
        });

        google.maps.event.addListener(marker, 'click', function(event) {

            markers.forEach(function (marker) {
                    marker.infoWindow.close(map, marker)
            });
            google.maps.event.addListener(info, 'domready', function() {
                document.getElementById("makeRoute").addEventListener("click", function(e) {
                    calcRoute();
                });
            });
          info.open(map, this);
          end=this.position;
          //calcRoute();
        });
        return marker;
      }

      function clearResults(markers){
          for(var m  in markers){
              markers[m].setMap(null);
          }
          markers = []
      }

      function calcRoute() {;
          var request = {
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
          };
          directionsService.route(request, function(result, status) {
            if (status == 'OK') {
              directionsDisplay.setDirections(result);
            }
          });
